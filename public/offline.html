<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReelMeals - Offline</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #111827;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #8b5cf6;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #9ca3af;
        margin-bottom: 2rem;
      }
      .button {
        background: #8b5cf6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background: #7c3aed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may be
        limited until you're back online.
      </p>
      <a href="/" class="button">Try Again</a>
    </div>
    <script>
      // Check for online status and redirect if online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
